<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shapes</title>
        <style>
        @media (max-width: 480px){
            circle, rect{
            fill:rgb(0, 204, 255);
            fill-opacity:1;
            }
            svg{
            width:95%;
            height:100px;
            background-color:rgb(0, 26, 255);
            padding-right:5%;
            }
            h1{
            font-size:1.5rem;
            margin-top:-5rem;
            margin-left:130px;
            }
            img{
            width:100%;
            }
        }
        @media (min-width: 481px){
            circle, rect{
            fill:rgb(0, 247, 255);
            fill-opacity:1;
            }
            svg{
            width:100%;
            height:100px;
            background-color:rgb(0, 26, 255);
            }
            h1{
            font-size:2rem;
            margin-top:-5rem;
            margin-left:200px;
            }
            img{
            width:100%;
            }
        }
        </style>
    </head>
<style>
    circle, rect{
    stroke:white;
    stroke-width:2px;
    stroke-opacity:.8;
    }
    svg{
        width:100%;
        height:100px;
        background-color:rgb(0, 140, 255);
    }
    h1{ 
    margin-top:-75px;
    margin-left:150px;
    }
        </style>
    </style>
</head>
<body>
    <svg>
        <circle cx="50" cy="50" r="45"/>
        <rect x="125" y="5" width="80%" height="90" />
    </svg>
    <h1>Happy? </h1>
    <img src="yellow.svg">
</body>
</html>
