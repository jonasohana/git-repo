<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Photos</title>
<link href="L7photos.css" rel="stylesheet" type="text/css">
<!-- The viewport metatag forces mobile devices to display pages without zooming out-->
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- The article element contains the whole page-->
    <article>
        <!-- The header element contains the heading content -->
        <header>
        <h1>Responsive Photos</h1>
        </header>
        <!-- Each block of content is a section -- they can be formatted in columns or not-->
        <section id="a" >
            <img src="images/1.jpg" alt="1" >
        <p>&nbsp;</p>
        </section>
        <section id="b">
            <!-- <p><img src="b.png" height="200px" alt="B"></p>  -->
            <img src="images/2.jpg" alt="2"  >
        </section>
        <section id="c">
            <!-- <p><img src="b.png" height="200px" alt="B"></p>  -->
            <img src="images/3.jpg" alt="3" > 
        </section>
        <section id="d">
            <!-- <p><img src="b.png" height="200px" alt="B"></p>  -->
            <img src="images/4.jpg" alt="4" >
        </section>
        <section id="e">
            <!-- <p><img src="b.png" height="200px" alt="B"></p>  -->
            <img src="images/5.jpg" alt="5" >
        </section>

        <!-- Footer content goes at the bottom of page, but inside the article element-->
        <footer>
        <h6></h6>
        </footer>
    </article>
</body>
</html>
