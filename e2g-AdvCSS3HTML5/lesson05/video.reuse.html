<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css" type="text/css">

    <script> 
            var myVideo1=document.getElementById("video1");

            if (myVideoX.paused) 
                myVideoX.play(); 
            else 
                myVideoX.pause(); 
            } 
    </script>

</head>
<body>
