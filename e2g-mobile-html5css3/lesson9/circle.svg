<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <circle cx="175" cy="60" r="40" stroke="blue" stroke-width="5" fill="gold">
        <animate attributeName="cx" to="400" dur="3s" repeatCount="10" />
    </circle>
    <circle cx="400" cy="60" r="40" stroke="blue" stroke-width="5" fill="gold">
        <animate attributeName="cx" to="175" dur="3s" repeatCount="10" />
    </circle>

    <!-- larger -->
    <circle cx="175" cy="60" r="40" stroke="blue" stroke-width="5" fill="gold">
        <animate attributeName="r" to="100" dur="3s" repeatCount="10" />
    </circle>

    <!-- smaller  -->
    <circle cx="175" cy="60" r="100" stroke="blue" stroke-width="5" fill="gold">
        <animate attributeName="r" to="40" dur="3s" repeatCount="10" />
    </circle>

</svg>