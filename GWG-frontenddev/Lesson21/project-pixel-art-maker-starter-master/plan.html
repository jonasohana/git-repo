    <script>
            function makeLine(length) {
                const line = "";
                for (var j = 1; j <= length; j++) {
                    line += "* ";
                }
                return line + "\n";
                }

            // your code goes here.  Make sure you call makeLine() in your own code.
            function buildTriangle(base) {
                const output =""; 
                for (var i=1;i<=base;i++) {
                    output += makeLine(i);
                }
                return output; 

            }
