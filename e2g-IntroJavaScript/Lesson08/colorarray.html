<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script>
    //Create an array with 3 elements
    var color = ["Oozie Green", "Bluebird Blue","Zebra Black", "Apple Red"]
    //Show array length in alert box
    alert(color.length)
    //Show all array elements - separated by ,
    alert(color);
    //Sort array elements - A-Z
    color.sort();
    //Show sorted array elements
    alert(color);
    //Reverse the sort order Z-A
    color.reverse();
    //Show reversed sort order
    alert(color);
  </script>
</body>
</html>
