<!DOCTYPE html>
<html>
<head>
  <title>Search My Site</title>
  <script>
    //Search a specific site rather than the entire Web.
    function search() {
      //Replace sample domain name below with your own domain name.
      var site = "wikipedia.org";
      //Get the text that the user typed into the textbox.
      var lookfor = document.getElementById("txtlookfor").value;
      //If the box wasn't empty do the search. 
      if (lookfor.length > 0) {
        //Look at the drop-down value and make search URL accordingly.
        var ddchoice = document.getElementById("dropdown").value;
        // Determine location (URL) based on ddchoice
        var query = "";
        //Build URL for the search.
        switch (ddchoice) {
            case "1":
                query = "http://www.bing.com/search?q=" + encodeURIComponent(lookfor) + " site:" + site;
                break;
            case "2":
                query = "https://search.yahoo.com/search?p=" + encodeURIComponent(lookfor) + " site:" + site;
                break;
            case "3":
                query = "https://duckduckgo.com/?q=" + encodeURIComponent(lookfor) + " site:" + site;
                break;
            case "4":
                query = "https://www.baidu.com/s?ie=utf-8&f=8&rsv_bp=1&rsv_idx=1&tn=baidu&wd=" + encodeURIComponent(lookfor) + " site:" + site;
                break;
            default:
                // default choice
                query = "http://www.google.com/search?q=" + encodeURIComponent(lookfor) + " site:" + site;
        }

        //alert (query);
        //Set Address bar equal to query.
        location.href = query;
      } else {
        //If textbox was empty, show an alert.
        alert("Please type the word or words for which you want to search.");
      }
    }
  </script>
</head>
<body>
  <p>Search this site:
    <input type="text" id="txtlookfor" autofocus>
    <!-- Show drop-down list -->
    &nbsp;Choose engine:
    <select id="dropdown"> 
      <option value="1">Bing</option> 
      <option value="2">Yahoo</option> 
      <option value="3">DuckDuckGo</option> 
      <option value="4">Baidu</option> 
      <option value="9" selected>Google</option> 
    </select>
    <input type="button" onclick="search()" value="Go">
    <div class="variables"></div>
  </p>
</body>
</html>
